<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Begin + Apollo GraphQL API</title>
    <link rel="stylesheet" href="https://static.begin.app/starter/default.css">
    <link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" rel="icon" type="image/x-icon">
    <style>
      :root {
        --dark: #333333;
        --light: #EFEFEF;
      }

      .padding-0 {
        padding: 1rem;
      }

      .color-light {
        color: var(--light);
      }

      .background-color-dark {
        background-color: var(--dark);
      }

      .border-radius-4 {
        border-radius: 4px;
      }

    </style>
  </head>
  <body>
    <h1 class="center-text">Begin + Apollo GraphQL API</h1>
    <section
      class="padding-0 background-color-dark border-radius-4"
    >
      <pre><code id="code" class="color-light">
        Loading...
      </code></pre>
    </section>
    
    <script src="//unpkg.com/react@^16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/graphql@15.3.0/index.mjs" type="module"></script>
    <script src="https://unpkg.com/@apollo/client@3.2.1/index.js" type="module"></script>
    <script src="https://unpkg.com/@apollo/react-hooks@3.1.5/lib/react-hooks.umd.js"></script>

    <!-- Example GraphQL query -->
    <script type=module>
      ;import { ApolloClient, InMemoryCache } from '@apollo/client';
      ;(async function() {
        const client = new ApolloClient({
          uri: 'https://48p1r2roz4.sse.codesandbox.io',
          cache: new InMemoryCache()
        });
        client
          .query({
            query: gql`{ hello, invalid }`
          })
         .then(result => code.innerHTML = JSON.stringify(result, null, 2));
      })()
    </script>
  </body>
</html>
